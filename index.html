<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=2880">
	<title>Bartash_Oksana_b22</title>

	<link rel=" stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="header"></div>

			<div class="page">
				<div class="block__2columns">

					<div class="left__block">
						<div class="link__item">
							<a href="https://gd.tickets.ua" class="text__title_left">Return home</a>
						</div>
						<div class="center__text_item">
							<p class="text__center">sign in</p>
						</div>
						<form action="#" method="get" enctype="multipart/form-data">
							<div class="input__user_name">
								<input class="text__input" type="text" name="info_name" value="" placeholder="username"
									tabindex="1" id="userName">
							</div>
							<div class="input__password">
								<input class="text__input" type="password" name="info_password" value="" placeholder="password"
									tabindex="2" id="userPassword">
							</div>
							<div class="button">
								<button class="text__button" type="submit"><b>let's go</b></button>
							</div>
						</form>
					</div>

					<div class="right__block">
						<div class="foto__conteiner">
							<img class="foto" src="imj/img.avif" alt="There are men's hands and laptop in this photo." </div>
							<div class="text__title_right">lonyx</div>
							<div class="text__right">a ux based creative agencey</div>
							<div class="strips">
								<div class="one__strips"></div>
								<div class="one__strips"></div>
								<div class="one__strips"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="footer"></div>
			</div>
		</div>
		<script src="script/script.js"></script>
</body>
